<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<!-- Css-->
<!--Remix Icons-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

<!-- CSS- Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="container">

    <div class="image">
      <img src="/assets/images/image-product-mobile.jpg" alt="Product-Image-mobile viewport">
    </div>
    <div class="desktop">
      <img src="/assets/images/image-product-desktop.jpg" alt="desktop viewport">
    </div>
    <div class="info">
      <div class="product-info">
        <p class="product">PERFUME</p>
        <h1>Gabrielle Essence Eau De PArfum</h1>
        <p class="disc">A floral, solor and voloptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
      </div>
      <div class="prices">
        <p class="discount-price">$149.99</p>
        <p class="actual-price">$169.99</p>
      </div>
      <div>
        <button class="btn"><i class="ri-shopping-cart-line"></i>
          Add to Cart</button>
      </div>
    </div>
  </div>


  <script src="Script.js"></script>
</body>
</html>
